app-id: lu.fournux.vkbasalt.configurator
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: run.sh
finish-args:
  - "--share=network"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--device=dri"
  - "--socket=wayland"
modules:
  - name: main-application
    buildsystem: simple
    build-commands:
      - "install -D vkbasalt_configurator /app/bin/vkbasalt_configurator"
      - "install -D run.sh /app/bin/run.sh"
      - "install -D lu.fournux.vkbasalt.configurator.Desktop /app/share/applications/lu.fournux.vkbasalt.configurator.desktop"
    sources:
      - type: file
        path: vkbasalt_configurator
      - type: file
        path: run.sh
      - type: file
        path: lu.fournux.vkbasalt.configurator.Desktop
